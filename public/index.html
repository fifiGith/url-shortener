<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/foundation.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<title>URL shortener</title>
</head>
<body>
	<div class="header">
		<h1 id="title">URL shortener</h1>
	</div>


	<div class="body grid-container">
		<form action="/add" method="post">
			<div class="grid-x grid-padding-x">
				<div class="large-3 cell"></div>
				<div id="url-input" class="large-5 cell"><input type="text" name="url" placeholder="www.example.com"></div>
				<div id="shorten-btn" class="large-3 cell"><input class="button" type="submit" value="Shorten"></div>
			</div>
		</form>
	</div>


	<div class="footer"></div>
</body>
</html>
