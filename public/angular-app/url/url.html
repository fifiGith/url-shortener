<form name="form" ng-submit="vm.post()">
	<div class="grid-x grid-padding-x">
		<div class="large-3 cell"></div>
		<div id="url-input" class="large-5 cell"><input type="text" name="url" placeholder="www.example.com" ng-model="vm.data"></div>
		<div id="shorten-btn" class="large-3 cell"><input class="button" type="submit" value="Shorten"></div>
	</div>
</form>

<div class="grid-x" ng-show="vm.show === true;">
	<div class="cell small-3"></div>
	<div class="surl cell small-6">
		<div class="table-head grid-x">
			<div class="cell small-6">URL</div>
			<div class="cell small-6">Short URL</div>
		</div>
		<div class="table-data grid-x" ng-repeat="a in vm.url" ng-show="$last">
			<div class="cell small-6"><p><a href="{{ a.url }}">{{ a.url }}</a></p></div>
			<div class="cell small-6"><p><a href="{{ vm.host + a.surl }}">{{ vm.host + a.surl }}</a></p></div>
		</div>
	</div>
	<div class="cell small-3"></div>
</div>
